<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="dealer">
        <div class="container">
            <div class="title">Dealer</div>
            <div id="dealerScore" class="score">Score: 0</div>
            <div id="dealerCards" class="cards"></div>
        </div>
    </div>    
    <div id="player">
        <div class="container">
            <div class="title">Player</div>
            <div id="playerScore" class="score">Score: 0</div>
            <div id="playerCards" class="cards"></div>
            <div id="buttons">
                <button id="hitButton" class="button">Hit</button>
                <button id="standButton" class="button">Stand</button>
            </div>
        </div>
    </div>

    <template id="cardTemplate">
        <div class="card">
            <img src="https://deckofcardsapi.com/static/img/back.png" alt="playing card back">
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
